name: Cron Job
on: 
    schedule:
        - cron: '* * * * *'

jobs:
    cron:
        runs-on: ubuntu-latest

        steps:
        - name: Clone Repo
          uses: actions/checkout@v3
        
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'
        
        - name: Run the python Script
          run: python hello.py
